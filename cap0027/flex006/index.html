<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Centralizada</title>
    <style>
        * {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0px;
            padding: 0px;
        }

        body {
            background-color: lightgray;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh
        }

        div.container {
            background-color: white;
            border-radius: 30px;
            height: 300px;
            width: 600px;
            margin: 0;
            
            display: flex;
            flex-flow: row nowrap;

            justify-content: center;
            align-items: center;
            
        }

        div.filho {
            border: 2px dashed black;
            border-radius: 16px;
            height: 100px;
            width: 100px;
            margin: 10px;
            padding: 10px;
            background-color: rgb(230, 230, 230);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="filho">

        </div>

    </div>
</body>

</html>
