<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>

    <style>

        * {
            margin: 0px;
            padding: 0px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: black;
        }

        div.pai {
            display: flex;
            flex-flow: row wrap;
            align-content: space-evenly;
            justify-content: center;

            background-color: white;
            padding: 10px;
            margin: 20px;
            border-radius: 20px;
        }
        
        div.filho {
            
            
            background-color: rgb(217, 217, 217);
            height: 100px;
            width: 100px;
            padding: 10px;
            margin: 10px;
            border-radius: 16px;
            border: 3px dashed darkgray;
        }
    </style>
</head>
<body>
    <div class="pai">
        <div class="filho"></div>
        <div class="filho"></div>
        <div class="filho"></div>
        <div class="filho"></div>
        <div class="filho"></div>
        <div class="filho"></div>
        <div class="filho"></div>
        <div class="filho"></div>
    </div>
</body>
</html>
