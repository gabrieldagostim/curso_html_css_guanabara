<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justify content</title>
    <style>
        * {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: lightgray;
        
        }

        .container {
            background-color: white;
            display: flex;
            flex-flow: row wrap;
            justify-content: center;
        }

        .filho {
            
            border: 1px dashed black;
            color: black;
            padding: 40px 10px;
            margin:  5px;
            border-radius: 10px;
            /* flex: auto; */

        }
    </style>
</head>

<body>
    <div class="container">
        <div class="filho">conteúdo 1</div>
        <div class="filho">conteúdo 2</div>
        <div class="filho">conteúdo 3</div>
        <div class="filho">conteúdo 4</div>
        <div class="filho">conteúdo 4</div>
        <div class="filho">conteúdo 4</div>
        <div class="filho">conteúdo 4</div>
    </div>
</body>

</html>
