<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
    <style>
        * {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;

        }
        h1 {
            color: white;
        }

        body {
            background-color: gray;
        }

        div.container {
            background-color: rgb(255, 255, 255);
            display: flex;
            flex-flow: row wrap;
            height: 400px;
            align-items: flex-start;
        }
        div.item {
            background-color: rgb(226, 226, 226);
            border: 1px solid rgb(67, 67, 67);
            border-radius: 10px;
            padding: 20px;

        }

        div#i1 {
            order: 0;
            align-self: auto; /* Pega do pai */
            /* align-self: inherit; <- mesma coisa Pega do pai */
        }
        div#i2 {
            order: 0;
            align-self: flex-start;
        }
        div#i3 {
            order: 0;
            align-self: flex-end;
        }
        div#i4 {
            order: 0;
            align-self: center;

        }
        div#i5 {
            order: 0;
            align-self: stretch;
        }
        /* div#i6 {
            order: 0;
            align-self:  
        }
        div#i7 {
            order: 0;
            align-self:  ;
        } */

        .detail-card {
            font-size: 0.6em;
            padding: 0px 5px;
            border: 1px dashed black;
            border-radius: 5px;
            background-color: rgb(214, 214, 214);
        }

    </style>
</head>
<body>
    <h1>Esse Ã© um elemento flexbox</h1>

    <div class="container">
        <div class="item" id="i1">A <span class="detail-card">class i1</span></div>
        <div class="item" id="i2">B <span class="detail-card">class i2</span></div>
        <div class="item" id="i3">C <span class="detail-card">class i3</span></div>
        <div class="item" id="i4">D <span class="detail-card">class i4</span></div>
        <div class="item" id="i5">E <span class="detail-card">class i5</span></div>
        <!-- <div class="item" id="i6">F <span class="detail-card">i6</span></div>
        <div class="item" id="i7">G <span class="detail-card">i7</span></div> -->

    </div>
</body>
</html>
