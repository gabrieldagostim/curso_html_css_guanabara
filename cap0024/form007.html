<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 007</title>
</head>

<body>
    <h1>Exemplo de formulário</h1>
    <form action="">
        <label for="estado">Estado</label>
        <select name="estado" id="idest">
            <optgroup label="Região suldeste">
                <option value="MG">Minas Gerais</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="SC" selected>Santa Catarina</option>
            </optgroup>
            <optgroup label="Região Nordeste">
                <option value="MA">Maranhão</option>
                <option value="PE">Pernambuco</option>
                <option value="RN">Rio Grande do Norte</option>
            </optgroup>
        </select>
        <p>
            <label for="iprof">Profissão:</label>
            <input type="text" name="prof" id="iprof" list="lsdprof">
            <datalist id="lsdprof">
                <optgroup label="Profs Daora">
                    <option value="ADM">Administrador</option>
                    <option value="DEV">Desenvolvedor</option>
                </optgroup>
                <optgroup label="Não sei se seria">
                <option value="CONT">Contabilista</option>
                <option value="PROF">Professor</option>
                </optgroup>
            </datalist>
            <p>
                <label for="imsg">Mensagem:</label>
                <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
            </p>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
        </body>
    </form>

</html>
