<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formilario</title>
</head>

<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Escolha a cor</legend>
            <p>
                <label for="icor">Cor:</label>
                <input type="color" name="cor" id="icor">
            </p>
            <p>
                <label for="iniv">Nível de satisfação</label>
                <input type="range" name="nivel" id="iniv" min="1" max="10" value="5">

            </p>

            <p>
                <label for="ifoto">Foto do perfil:</label>
                <input type="file" name="foto" id="ifoto">
            </p>
        </fieldset>


        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Resetar">
        </p>

    </form>
</body>

</html>
