<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio :: Grid</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        body {
            background-color: rgb(129, 129, 252);
            padding: 20px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .container {
            display: grid;
            height: 100vh;
            grid-template-columns: 1fr 2fr 2fr;
            grid-template-rows: 2fr 1fr 6fr 1fr;
            border: 3px dashed white;

            margin: 10px;
            color: white;
        }

        .item {

            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px dashed white;
            background-color: rgb(255, 186, 83);
            color: rgb(12, 12, 112);
            text-align: center;
            /* height: 100px; */

        }

        #topo {
            grid-area: 1 / 1 / 2 / -1
        }

        #menu {
            grid-area: 2 / 1 / 3 / -1;
        }

        #principal {
            grid-area: 3 / 1 / 4 / 3;
        }

        #secundario {
            grid-area: 3 / 3 / 4 / 4;
        }

        #rodape {
            background-color: rgba(255, 0, 0, 0.507);
            grid-area: 4 / 1 / -1 / -1;

        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item" id="topo">topo</div>
        <div class="item" id="menu">menu</div>
        <div class="item" id="principal">principal</div>
        <div class="item" id="secundario">secundario</div>
        <div class="item" id="rodape">rodape</div>
    </div>
</body>

</html>
