<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Expand Card</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: black;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI',
                Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        h2 {
            font-size: 1em;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;

            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            grid-auto-rows: 100px;
            gap: 10px;

            background-color: rgb(225, 225, 225);
            border-radius: 20px;

            perspective: 800px;
        }

        .item {
            background-color: rgb(246, 246, 246);
            border-radius: 16px;
            padding: 10px;

            box-shadow: 3px 4px 6px rgba(0, 0, 0, 0.25);

            display: flex;
            flex-direction: column;
            justify-content: space-between;

            transform-style: preserve-3d;
            will-change: transform;

            transition:
                transform 0.35s cubic-bezier(0.4, 0, 0.2, 1),
                box-shadow 0.3s ease;

            overflow: hidden;
        }

        /* Hover padrão */
        .item:hover {
            transform: translateY(-6px) rotateX(10deg) rotateY(10deg);
            box-shadow: 8px 14px 28px rgba(0, 0, 0, 0.35);
        }

        /* Card com imagem */
        .item-img {
            grid-row: span 2;
            display: grid;
            grid-template-rows: auto 1fr;
            gap: 8px;
        }

        .item-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px;
        }

        /* Estado expandido */
        .item.expanded {
            grid-column: span 2;
            grid-row: span 2;
            z-index: 2;
            transform: scale(1.02);
        }

        .item.expanded.item-img img {
            width: 100%;
            height: auto;
            max-height: 92%;
            object-fit: contain;
            
        }


        .item.expanded:hover {
            transform: scale(1.03) translateY(-4px) rotateX(4deg) rotateY(4deg);
            box-shadow: 10px 18px 36px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item">
            <h2>Título</h2>
            <p>Este é um texto</p>
        </div>

        <div class="item item-img">
            <h2>Card com imagem</h2>
            <img src="cev-landscape.jpg" alt="">
        </div>

        <div class="item">C</div>
        <div class="item">D</div>
        <div class="item">E</div>
        <div class="item">F</div>
        <div class="item">G</div>
    </div>

    <script>
        const cards = document.querySelectorAll('.item');

        cards.forEach(card => {
            card.addEventListener('click', () => {
                cards.forEach(c => {
                    if (c !== card) c.classList.remove('expanded');
                });

                card.classList.toggle('expanded');
            });
        });
    </script>
</body>

</html>
